image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo

before_script:
  - rustup target add wasm32-unknown-unknown
  - cargo install wasm-bindgen-cli

pages:
  stage: deploy
  script:
    - cargo build --release --target=wasm32-unknown-unknown
    - .cargo/bin/wasm-bindgen --out-dir ./public/ --target web target/wasm32-unknown-unknown/release/cosmic_spaceball_tactical_action_arena.wasm    
  artifacts:
    paths:
      - public
  only:
    - master
  cache:
    key: cargo_caches
    paths:
      - .cargo
      - target

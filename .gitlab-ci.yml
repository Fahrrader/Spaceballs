image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo

before_script:
  - rustup target add wasm32-unknown-unknown
  - cargo install wasm-bindgen-cli

pages:
  stage: deploy
  script:
    - mkdir public
    - cp pages/index.html public/
    - cargo build --release --target=wasm32-unknown-unknown
    - .cargo/bin/wasm-bindgen --no-typescript --out-dir ./public/ --target web target/wasm32-unknown-unknown/release/cosmic_spaceball_tactical_action_arena.wasm
    - gzip -9 --keep public/cosmic_spaceball_tactical_action_arena_bg.wasm
  artifacts:
    paths:
      - public
  only:
    - master
  cache:
    key: cargo_caches
    paths:
      - .cargo
      - target

# Partially snagged from https://gitlab.com/gitlab-org/gitlab-ce/issues/26621#note_126279584
  
pages:review:
  extends: pages
  only:
    refs:
      - merge_requests
  except:
    - master
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_PROJECT_NAMESPACE.gitlab.io/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html

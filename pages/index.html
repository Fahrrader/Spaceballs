<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: gray;
        touch-action: none;
        margin: 0px;
        padding: 0px;
        border: 0px;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      canvas:focus {
        outline: none;
      }

      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #00ffff; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        position: absolute;
        margin-top: -60px;
        margin-left: -60px;
        top: 50%;
        left: 50%;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .controls_panel {
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .controls {
        width: 200px;
        height: 200px;
        background-color: #00cccccc;
        border-radius: 15%;
        margin: 0;
      }

      #key_w {
        margin-left: 200px;
      }
    </style>
  </head>
  <div class="loader"></div>

  <script type="module">
    import init from './cosmic-spaceball-tactical-action-arena.js';
    import {detectMob, setupControls, setupCanvasSize} from './main.js';

    if (!detectMob()) {
      for (let controls of document.getElementsByClassName("controls_panel")) {
        controls.remove()
      }
    }

    init()
      .catch((e) => {
        console.error(e, e.stack);
      })
      .finally(() => {
        for (let loader of document.getElementsByClassName("loader")) {
          loader.remove()
        }
        let c = document.getElementsByTagName("canvas")[0];

        if (detectMob()) {
          setupControls(c);
        }
        setupCanvasSize(c);
        c.focus();
        onresize = () => setupCanvasSize(c);
      });
  </script>


  <div class='controls_panel'>
    <button id='key_w' class='controls'></button> <br>
    <button id='key_a' class='controls'></button>
    <button id='key_s' class='controls'></button>
    <button id='key_d' class='controls'></button>

    <button id='key_space' class='controls'></button>
  </div>

</html>
